plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Ensure this line is included for Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 34// Update to your desired compileSdkVersion
    buildToolsVersion "31.0.0" // Update to your desired buildToolsVersion

    defaultConfig {
        applicationId "com.example.flutterlogin" // Update with your actual applicationId
        minSdkVersion 23
        targetSdkVersion 31 // Update to your desired targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Enable multidex if needed
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so flutter run --release works.
            signingConfig signingConfigs.debug
        }
    }

    // Enable multidex support if needed
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'com.facebook.android:facebook-android-sdk:12.2.0' // Replace with the latest version of Facebook SDK
    implementation 'com.android.support:multidex:1.0.3' // Include multidex if needed
    implementation 'androidx.multidex:multidex:2.0.1' // Include multidex if needed

    // Other dependencies as per your project needs
}
